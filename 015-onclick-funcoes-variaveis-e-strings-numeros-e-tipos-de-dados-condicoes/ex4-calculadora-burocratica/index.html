<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <script>
      function calculator() {
        const num1 = Number(prompt("Primeiro número:"));
        const operator = prompt("Operação: [a]dição, [s]ubtração ou [m]ultiplicação:");
        const num2 = Number(prompt("Segundo número:"));

        if (operator.toLowerCase() === "a") {
          alert(`${num1} + ${num2} = ${num1 + num2}`);
        } else if (operator.toLowerCase() === "s") {
          alert(`${num1} - ${num2} = ${num1 - num2}`);
        } else if (operator.toLowerCase() === "m") {
          alert(`${num1} * ${num2} = ${num1 * num2}`);
        } else {
          alert("Não reconheci a operação!");
        }
      }

      calculator();
    </script>
  </body>
</html>
